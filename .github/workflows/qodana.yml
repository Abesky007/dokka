name: Qodana

on:
  - workflow_dispatch
  - pull_request
jobs:
  inspections:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v4.2.5
        with:
          linter: jetbrains/qodana-jvm
  clone-finder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Qodana - Clone Finder
        uses: JetBrains/qodana-clone-finder-action@v2.0-eap