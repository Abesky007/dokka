name: Qodana

on: pull_request

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v4.2.5
        with:
          linter: jetbrains/qodana-jvm
      - name: Qodana - Clone Finder
        uses: JetBrains/qodana-clone-finder-action@v2.0-eap


